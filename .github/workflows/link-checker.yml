name: Link Checker

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          # Check all markdown files but exclude node_modules
          # Use --fail=false to prevent blocking the build for now, until we fix all links
          args: |
            --verbose
            --no-progress
            --exclude-mail
            --exclude 'linkedin.com'
            --exclude 'twitter.com'
            --exclude 'buymeacoffee.com'
            --exclude 'localhost'
            --exclude '127.0.0.1'
            --exclude-path 'node_modules'
            --exclude-path 'docs/node_modules'
            --max-retries 3
            --timeout 20
            '**/*.md'
          fail: false

      - name: Create Issue on Failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸ”— Broken Links Detected';
            const body = `Automated link checker found broken links in the repository.
            
            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please review and fix the broken links.`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'automated']
            });
